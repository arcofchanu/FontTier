<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/ft.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Title & Description -->
    <title>Fonttier — Free Custom Font & 3D Text Generator (PNG, JPG, SVG)</title>
    <meta name="description" content="Fonttier is a free browser-based font tool. Upload custom fonts & backgrounds, apply 3D perspective text effects, and export PNG, JPG, or SVG — all work saved locally." />
    <link rel="canonical" href="https://fonttier.monochromemaster.studio/" />

    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="Fonttier — Free Custom Font & 3D Text Generator" />
    <meta property="og:description" content="Upload custom fonts & backgrounds, apply 3D perspective, export PNG/JPG/SVG — 100% local and free." />
    <meta property="og:image" content="https://fonttier.monochromemaster.studio/og.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fonttier.monochromemaster.studio/" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fonttier — Free Custom Font & 3D Text Generator" />
    <meta name="twitter:description" content="Upload custom fonts & backgrounds, apply 3D perspective, export PNG/JPG/SVG — all local and free." />

    <!-- Fonts & Tailwind -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Fonttier",
      "url": "https://fonttier.monochromemaster.studio/",
      "description": "Fonttier — a free browser-based font and text image generator. Upload custom fonts & backgrounds, export PNG/JPG/SVG, apply 3D perspective. Works locally.",
      "applicationCategory": "DesignApplication",
      "operatingSystem": "Windows, macOS, Linux, ChromeOS (Browser)",
      "browserRequirements": "Runs in modern browsers with File API and Canvas support",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Can I upload my own fonts?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes — upload OTF, TTF or WOFF files. Files are read locally in your browser and never uploaded to any server."
          }
        },
        {
          "@type": "Question",
          "name": "What export formats are supported?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Fonttier supports PNG, JPG and SVG exports."
          }
        }
      ]
    }
    </script>

  

    <!-- Your existing Tailwind config + scripts remain unchanged -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Lexend', 'sans-serif'],
              'display': ['Lexend', 'sans-serif'],
              'hero': ['Lexend', 'sans-serif'],
            },
            colors: {
              'bg-primary': '#F0F8FF',
              'bg-card': '#FFFFFF',
              'border-primary': '#E0E7FF',
              'text-main': '#1E3A8A',
              'text-muted': '#6366F1',
              'brand-primary': '#FF6B35',
              'brand-secondary': '#F59E0B',
              'brand-hover': '#EF4444',
              'brand-text': '#FFFFFF',
            }
          }
        }
      }
    </script>
  </head>

  <body class="bg-bg-primary text-text-main antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>

      <!-- Noscript fallback (SEO text, invisible to UI) -->
    <noscript>
      <p>Fonttier is a free online font and text generator. Upload your custom fonts, apply 3D text perspective, and export PNG, JPG, or SVG — all work is saved locally in your browser with no uploads required.</p>
    </noscript>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
